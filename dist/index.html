<html>
  <head>
    <title>JS large data set filter performance</title>
    <style>
      .loader,
      .loader:before,
      .loader:after {
        background: #000;
        -webkit-animation: load1 1s infinite ease-in-out;
        animation: load1 1s infinite ease-in-out;
        width: 1em;
        height: 4em;
      }
      .loader {
        color: #000;
        text-indent: -9999em;
        margin: 88px auto;
        position: relative;
        font-size: 11px;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }
      .loader:before,
      .loader:after {
        position: absolute;
        top: 0;
        content: "";
      }
      .loader:before {
        left: -1.5em;
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }
      .loader:after {
        left: 1.5em;
      }
      @-webkit-keyframes load1 {
        0%,
        80%,
        100% {
          box-shadow: 0 0;
          height: 4em;
        }
        40% {
          box-shadow: 0 -2em;
          height: 5em;
        }
      }
      @keyframes load1 {
        0%,
        80%,
        100% {
          box-shadow: 0 0;
          height: 4em;
        }
        40% {
          box-shadow: 0 -2em;
          height: 5em;
        }
      }
      table {
        margin-top: 30px;
        border-collapse: collapse;
        font-family: Tahoma, Geneva, sans-serif;
        width: 100%;
      }
      table td {
        padding: 15px;
        width: 100px;
        text-align: center;
      }
      table thead td {
        background-color: #54585d;
        color: #ffffff;
        font-weight: bold;
        font-size: 13px;
        border: 1px solid #54585d;
      }
      table tbody td {
        color: #636363;
        border: 1px solid #dddfe1;
      }
      table tbody tr {
        background-color: #f9fafb;
      }
      table tbody tr:nth-child(odd) {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <table>
        <thead>
          <tr>
            <th>Size</th>
            <th>Page</th>
            <th>Chuck</th>
            <th>Salary</th>
            <th>Map</th>
            <th>Sort</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
      <div style="height: 100px; display: flex; justify-content: center; align-items: center; width: 100%;">
        <button id="startBenchmark">Start benchmark</button>
        <div id="loader" class="loader" style="display: none;">Loading...</div>
      </div>
      (spinner from: https://projects.lukehaas.me/css-loaders/)<br />
      (data from: https://www.onlinedatagenerator.com/)<br />
      (table styles from: https://codeshack.io/html-styling-tables-example/)<br />
    </div>
    <script src="./main.js"></script>
  </body>
</html>
